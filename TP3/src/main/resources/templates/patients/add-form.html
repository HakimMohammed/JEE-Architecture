<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="patients/layout"
>
<head>
    <meta charset="UTF-8">
    <title>Formulaire: Ajouter Patient</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
    <div class="w-75 m-auto mt-xl-5">
        <div class="card">
            <div class="card-header">Ajouter un Patient</div>
                <form th:action="@{/patients}" method="post">
                    <div class="card-body d-flex flex-column gap-2">
                        <label for="name" class="form-label">Nom</label>
                        <input id="name" type="text" name="name" class="form-control mb-2" placeholder="Name" required>

                        <label for="email" class="form-label">Email</label>
                        <input id="email" type="email" name="email" class="form-control mb-2" placeholder="Email" required>

                        <label for="birthDate" class="form-label">Date de Naissance</label>
                        <input id="birthDate" type="date" name="birthDate" class="form-control mb-2" placeholder="Birth Date" required>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="isSick" id="isSick">
                            <label class="form-check-label" for="isSick">Sick</label>
                        </div>

                    <div class="card-footer">
                        <button type="submit" class="btn btn-success fw-bold">Save</button>
                    </div>
                        </div>
                </form>
        </div>
    </div>
</div>

<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
